<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script async src="scripts/main.js"></script>
    <title>Города</title>
</head>

<body>
    <section class="titles">
        <h2>Из какого вы города? Я запомню :)</h2>
    </section>

    <section class="inputs">
        <div class="greeting"></div>
        <input class="city" type="text" placeholder="Введите название города">
        <div>
            <div>
                <input type="checkbox" name="1">
                <label for="1">не звоните мне!</label>
            </div>
            <div>
                <input type="checkbox" name="2">
                <label for="2">я прочитал и согласен с правилами пользования сервисом</label>
            </div>
            <div>
                <input type="checkbox" name="3">
                <label for="3">я не выбираю эту галочку</label>
            </div>
            <div>
                <input type="checkbox" name="4">
                <label for="4">я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
            </div>
            <div>
                <input type="checkbox" name="5">
                <label for="5">мне больше 12 лет</label>
            </div>
            <div>
                <input type="checkbox" name="6">
                <label for="6">это задание выполнено правильно</label>
            </div>
            <div>
                <button class="save">Сохранить</button>
            </div>
        </div>
    </section>

    <section class="buttons">
    </section>
</body>

</html>
